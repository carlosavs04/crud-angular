<div>
  <div class="form-container">
    <h1>Eliminar materias</h1>
    <form>
    <h3>Profesor: {{profesor?.nombre}} {{profesor?.ap_paterno}}</h3>
      <div class="my-4">
        <label for="materias">Materias</label>
          <ul *ngFor="let materia of profesor?.materias">
            <input type="checkbox" [id]="materia.id" [value]="materia.id" [(ngModel)]="isChecked[materia.id]"  [ngModelOptions]="{standalone:true}" (change)="updateSelectedIds()"  class="checkbox">{{materia.nombre}}
          </ul>
      </div>
      <button class="primary-button" (click)="onSubmit()">Enviar</button>
    </form>
  </div>
</div>

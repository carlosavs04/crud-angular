<div class="mb-6 bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:w-full sm:mx-auto"> 
    <div class="px-6 py-4 bg-gray-400">
        <div class="text-lg">
            <button class="close-modal-button" (click)="close()">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
            <h1>AÃ±adir alumno</h1>
        </div>
        <div class="mt-4">
            <form [formGroup]="addAlumnoForm" (ngSubmit)="onSubmit(addAlumnoForm.value)">
                <label for="nombre">Nombre</label>
                <input type="text" formControlName="nombre" placeholder="Ingresa el nombre del alumno">
                <div *ngIf="addAlumnoForm.get('nombre')?.invalid && (addAlumnoForm.get('nombre')?.touched || addAlumnoForm.get('nombre')?.dirty)">
                    <span class="error-message">El campo nombre es obligatorio</span>
                </div>
                <label for="ap_paterno">Apellido paterno</label>
                <input type="text" formControlName="ap_paterno" placeholder="Ingresa el apellido paterno del alumno">
                <div *ngIf="addAlumnoForm.get('ap_paterno')?.invalid && (addAlumnoForm.get('ap_paterno')?.touched || addAlumnoForm.get('ap_paterno')?.dirty)">
                    <span class="error-message">El campo apellido paterno es obligatorio</span>
                </div>
                <label for="ap_materno">Apellido materno</label>
                <input type="text" formControlName="ap_materno" placeholder="Ingresa el apellido materno del alumno">
                <div *ngIf="addAlumnoForm.get('ap_materno')?.invalid && (addAlumnoForm.get('ap_materno')?.touched || addAlumnoForm.get('ap_materno')?.dirty)">
                    <span class="error-message">El campo apellido materno es obligatorio</span>
                </div>
                <label for="edad">Edad</label>
                <input type="number" formControlName="edad" placeholder="Ingresa la edad del alumno">
                <div *ngIf="addAlumnoForm.get('edad')?.invalid && (addAlumnoForm.get('edad')?.touched || addAlumnoForm.get('edad')?.dirty)">
                    <span class="error-message">El campo edad es obligatorio</span>
                </div>
            </form>
        </div>
        <div class="px-6 py-4 text-right">
            <button type="submit" class="confirm-modal-button" (click)="onSubmit(addAlumnoForm.value)">Confirmar</button>
            <button class="cancel-modal-button" (click)="close()" type="button">Cancelar</button>
        </div>
    </div>
</div>

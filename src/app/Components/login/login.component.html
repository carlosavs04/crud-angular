<div class="form-container">
  <div *ngIf="credencialesCorrectas">El correo o laa contraseña no coincide</div>
    <h1>Iniciar sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <label for="email">Correo electrónico</label>
        <input type="email" formControlName="email" placeholder="Ingresa tu correo electrónico">
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
            <span class="error-message" *ngIf="loginForm.get('email')?.errors?.['required']">El campo correo electrónico es obligatorio.</span>
            <span class="error-message" *ngIf="loginForm.get('email')?.errors?.['email']">El campo correo electrónico debe ser un correo electrónico válido.</span>
        </div>
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" placeholder="Ingresa tu contraseña">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
            <span class="error-message" *ngIf="loginForm.get('password')?.errors?.['required']">El campo contraseña es obligatorio.</span>
            <span class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength']">El campo contraseña debe tener al menos 8 caracteres.</span>
        </div>
        <button type="submit" class="primary-button" [disabled]="!loginForm.valid">Iniciar sesión</button>
        <p class="mt-2">¿No tienes una cuenta? <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Regístrate.</a></p>
    </form>
</div>

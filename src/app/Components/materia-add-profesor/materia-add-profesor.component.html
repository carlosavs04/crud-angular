<div class="mb-6 bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:w-full sm:mx-auto">
  <div class="px-6 py-4 bg-gray-400">
    <div class="text-lg">
      <button class="close-modal-button" (click)="close()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
      <h1>AÃ±adir profesor</h1>
    </div>
    <div class="mt-4">
      <h3>Selecciona el profesor que deseas asignar a la materia</h3>
      <form [formGroup]="materiaProfesorForm" (ngSubmit)="onSubmit(materiaProfesorForm.value)">
        <label for="profesor">Profesor</label>
        <select name="profesor_id" id="profesor_id" formControlName="profesor_id">
          <option value="" disabled selected>Selecciona un profesor</option>
          <option *ngFor="let profesor of profesores" value="{{profesor.id}}">{{profesor.nombre}} {{profesor.ap_paterno}}</option>
        </select>
        <div *ngIf="materiaProfesorForm.get('profesor_id')?.invalid && (materiaProfesorForm.get('profesor_id')?.touched || materiaProfesorForm.get('profesor_id')?.dirty)">
          <span class="error-message" *ngIf="materiaProfesorForm.get('profesor_id')?.errors?.['required']">El campo profesor es obligatorio.</span>
      </div>
      </form>
    </div>
    <div class="px-6 py-4 text-right">
      <button type="submit" class="confirm-modal-button" (click)="onSubmit(materiaProfesorForm.value)">Confirmar</button>
      <button class="cancel-modal-button" (click)="close()" type="button">Cancelar</button>
    </div>
  </div>
</div>
